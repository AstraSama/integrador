<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="d-flex">
        <div class="sidebar p-3">
            <h5>Dashboard</h5>
            <a href="#"><i class="fas fa-plus"></i> Cadastro Rápido</a>
            <a href="#"><i class="fas fa-file-alt"></i> Cadastro Completo</a>
            <a href="#"><i class="fas fa-search"></i> Buscar</a>
            <a href="#"><i class="fas fa-money-bill-wave"></i> Honorários</a>
            <a href="#" class="active"><i class="fas fa-user-plus"></i> Cadastro Funcionário</a>
        </div>
        <div class="content flex-grow-1">
            <h4>Cadastre Funcionários Aqui</h4>
            <hr>
            <div class="container">
                <form>
                    <div class="mb-3"> 
                        <label for="nome" class="form-label">Nome do Funcionário</label>
                        <input type="text" id="nome" class="form-control" placeholder="Digite o nome do funcionário">
                    </div>
                    <div class="mb-3"> 
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" class="form-control" placeholder="Digite a senha do funcionário">
                    </div>
                    <div class="mb-3"> 
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="text" id="telefone" class="form-control" placeholder="Digite o telefone do funcionário">
                    </div>
                    <div class="mb-3"> 
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Digite o email do funcionário">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-up"></i> ENVIAR</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</body>
</html>
