<!DOCTYPE html> 

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>employee_register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="employee_styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="header-container"></div>
    
    <div class="d-flex">
        <div class="content flex-grow-1">
            <div class="content flex-grow-1">
                <h4>Cadastre Funcionários Aqui</h4>
                <hr>
                <div class="container">
                    <form>
                        <div class="mb-3"> 
                            <label for="nome" class="form-label">Nome do Funcionário:</label>
                            <input type="text" id="name_employee" class="form-control" placeholder="Digite o nome do funcionário">
                        </div>
                        <div class="mb-3"> 
                            <label for="senha" class="form-label">Senha:</label>
                            <input type="password" id="password_employee" class="form-control" placeholder="Digite a senha do funcionário">
                        </div>
                        <div class="mb-3"> 
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="text" id="phone_employee" class="form-control" placeholder="Digite o telefone do funcionário">
                        </div>
                        <div class="mb-3"> 
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email_employee" class="form-control" placeholder="Digite o email do funcionário">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-arrow-up"></i> ENVIAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-container"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>

    <script>
    
        const toggleBtn = document.querySelector('.toggle-btn');
        const menu = document.querySelector('.menu');

        if (toggleBtn) {
                toggleBtn.addEventListener('click', () => {
                    if (menu) {
                        menu.classList.toggle('hidden');
                        toggleBtn.querySelector('i').classList.toggle('fa-chevron-down');
                        toggleBtn.querySelector('i').classList.toggle('fa-chevron-up');
                    }
                });
            }

        fetch("../components/header.html")
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;

            const menuIcon = document.getElementById('menu-icon');
            const closeIcon = document.getElementById('close-icon');
            const sidebar = document.getElementById('sidebar');

            if (menuIcon) {
                    menuIcon.addEventListener('click', () => {
                        if (sidebar) {
                            sidebar.classList.add('open');
                        }
                    });
                }

                if (closeIcon) {
                    closeIcon.addEventListener('click', () => {
                        if (sidebar) {
                            sidebar.classList.remove('open');
                        }
                    });
                }
        })
        .catch(error => console.error('Erro ao carregar o header:', error));

        fetch('../components/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => {
                console.error('Houve um problema com a requisição Fetch:', error);
            });
    </script>
</body>
</html>
